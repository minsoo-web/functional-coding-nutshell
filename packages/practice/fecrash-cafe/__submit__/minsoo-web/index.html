<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FECrash 카페</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>

  <body>
    <div class="wrapper">
      <h1>FECrash 카페</h1>
      <div class="carts">
        <span class="icons"><i class="shopping-cart"></i></span>
        <span class="total-price">0원</span>
      </div>

      <div class="clear"></div>
      <div class="items">
        <div class="item">
          <img
            src="./assets/image/coffee/today.jpeg"
            width="200"
            height="200"
            alt="item"
          />
          <h2>
            <em class="category">C</em
            ><span class="menu-name">오늘의 커피</span>
          </h2>
          <p>가격: <span class="price">1,000원</span></p>
          <button class="add-to-cart" type="button">장바구니에 담기</button>
        </div>
        <div class="item">
          <img
            src="./assets/image/coffee/coffee1.jpeg"
            width="200"
            height="200"
            alt="item"
          />
          <h2>
            <em class="category">C</em
            ><span class="menu-name">나이트로 바닐라 크림</span>
          </h2>

          <p>가격: <span class="price">3,500원</span></p>
          <button class="add-to-cart" type="button">장바구니에 담기</button>
        </div>
        <div class="item">
          <img
            src="./assets/image/coffee/coffee2.jpeg"
            width="200"
            height="200"
            alt="item"
          />
          <h2>
            <em class="category">C</em
            ><span class="menu-name">나이트로 콜드 브루</span>
          </h2>

          <p>가격: <span class="price">4,000원</span></p>
          <button class="add-to-cart" type="button">장바구니에 담기</button>
        </div>
        <div class="item">
          <img
            src="./assets/image/coffee/coffee3.jpeg"
            width="200"
            height="200"
            alt="item"
          />
          <h2>
            <em class="category">C</em
            ><span class="menu-name">돌체 콜드 브루</span>
          </h2>

          <p>가격: <span class="price">3,900원</span></p>
          <button class="add-to-cart" type="button">장바구니에 담기</button>
        </div>
        <div class="item">
          <img
            src="./assets/image/coffee/coffee4.jpeg"
            width="200"
            height="200"
            alt="item"
          />
          <h2>
            <em class="category">C</em
            ><span class="menu-name">자바 칩 프라푸치노</span>
          </h2>

          <p>가격: <span class="price">5,200원</span></p>
          <button class="add-to-cart" type="button">장바구니에 담기</button>
        </div>
        <div class="item">
          <img
            src="./assets/image/coffee/coffee5.jpeg"
            width="200"
            height="200"
            alt="item"
          />
          <h2>
            <em class="category">C</em
            ><span class="menu-name">민트 콜드 브루</span>
          </h2>

          <p>가격: <span class="price">4,800원</span></p>
          <button class="add-to-cart" type="button">장바구니에 담기</button>
        </div>
        <div class="item">
          <img
            src="./assets/image/coffee/coffee6.jpeg"
            width="200"
            height="200"
            alt="item"
          />
          <h2>
            <em class="category">C</em
            ><span class="menu-name">바닐라 크림 콜드 브루</span>
          </h2>

          <p>가격: <span class="price">4,300원</span></p>
          <button class="add-to-cart" type="button">장바구니에 담기</button>
        </div>
        <div class="item">
          <img
            src="./assets/image/coffee/coffee7.jpeg"
            width="200"
            height="200"
            alt="item"
          />
          <h2>
            <em class="category">C</em
            ><span class="menu-name">아이스 토피넛 라떼</span>
          </h2>

          <p>가격: <span class="price">5,500원</span></p>
          <button class="add-to-cart" type="button">장바구니에 담기</button>
        </div>
        <div class="item">
          <img
            src="./assets/image/coffee/coffee8.jpeg"
            width="200"
            height="200"
            alt="item"
          />
          <h2>
            <em class="category">C</em
            ><span class="menu-name">제주 비저링 콜드 브루</span>
          </h2>

          <p>가격: <span class="price">6,000원</span></p>
          <button class="add-to-cart" type="button">장바구니에 담기</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
